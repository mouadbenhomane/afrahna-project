        <!-- Masthead-->
        <header class="masthead">
            <div class="container px-4 px-lg-5 h-100">
                <div class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center text-center">

        <!-- Contact-->
        <section class="page-section masthead" id="case">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-lg-8 col-xl-6 text-center">
                        <h2 class="mt-0">RECLAMATION</h2>
                        <hr class="divider" />
                    </div>
                </div>
                <div class="row gx-4 gx-lg-5 justify-content-center mb-5">
                    <div class="col-lg-6">
                        <!-- * * * * * * * * * * * * * * *-->
                        <!-- * * SB Forms Contact Form * *-->
                        <!-- * * * * * * * * * * * * * * *-->
                        <!-- This form is pre-integrated with SB Forms.-->
                        <!-- To make this form functional, sign up at-->
                        <!-- https://startbootstrap.com/solution/contact-forms-->
                        <!-- to get an API token!-->
                        <form action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8" method="POST">

                            <input type=hidden name="orgid" value="00D8d000004H9zN">
                            <input type=hidden name="retURL" value="http://127.0.0.1:5500/">
                            <div class="form-floating mb-3">
                                <input class="form-control" id="email" maxlength="80" name="email" size="20" type="text" />
                                <label for="email">Email</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="phone" maxlength="40" name="phone" size="20" type="text" />
                                <label  for="phone">Phone</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="subject" maxlength="80" name="subject" size="20" type="text" />
                                <label for="subject">Subject</label>
                            </div>
                            <div class="form-floating mb-3">
                                <textarea class="form-control" name="description"></textarea>
                                <label for="description">Description</label>
                            </div>
                            
                            <input type="hidden"  id="external" name="external" value="1" /><br>
                            
                            <div class="d-grid"><button class="btn btn-primary btn-xl" id="submitButton" type="submit">Submit</button></div>
                            </form>
                    </div>
                </div>
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-lg-4 text-center mb-5 mb-lg-0">
                        <i class="bi-phone fs-2 mb-3 text-muted"></i>
                        <div>+212 663057833</div>
                    </div>
                </div>
            </div>
        </section>
